<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/icons/favicon/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <section class="result">
            0
        </section>
        <section class="calculatorButtons">
            <div class="calculatorButtonRow">
                <button class="calculatorButton double">
                    C
                </button>
                <button class="calculatorButton">
                    Del
                </button>
                <button class="calculatorButton">
                    /
                </button>
            </div>
            <div class="calculatorButtonRow">
                <button class="calculatorButton">
                    1
                </button>
                <button class="calculatorButton">
                    2
                </button>
                <button class="calculatorButton">
                    3
                </button>
                <button class="calculatorButton">
                    x
                </button>
            </div>
            <div class="calculatorButtonRow">
                <button class="calculatorButton">
                    4
                </button>
                <button class="calculatorButton">
                    5
                </button>
                <button class="calculatorButton">
                    6
                </button>
                <button class="calculatorButton">
                    -
                </button>
            </div>
            <div class="calculatorButtonRow">
                <button class="calculatorButton">
                    7
                </button>
                <button class="calculatorButton">
                    8
                </button>
                <button class="calculatorButton">
                    8
                </button>
                <button class="calculatorButton">
                    +
                </button>
            </div>
            <div class="calculatorButtonRow">
                <button class="calculatorButton triple">
                    0
                </button>
                <button class="calculatorButton">
                    =
                </button>
            </div>

        </section>
    </div>




    <script src="index.js"></script>
</body>
</html>
